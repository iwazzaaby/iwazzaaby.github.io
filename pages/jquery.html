<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Practicing JQuery</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <div class="container">
    <div class="well">
      <div id="everything">
        <h1>A heading!</h1>
        <p>Here's some text!</p>
        <p>Here's a second set of text!</p>
        <div class="holder">
          <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
          </ul>
        </div>
        <div class="holder">
          <ol>
            <li>List Item 4</li>
            <li>List Item 5</li>
            <li>List Item 6</li>
          </ol>
        </div>
        <div id="change-me">This part needs to change!</div>
        <div id="secret">We should hide this!</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript">
  $("h1").css("color", "blue");
  $("everything").css("font-size":"120%");
  $(".holder").css("table-bordered" , "black");

  </script>


</body>
</html>
